#!HEADER
## ━━━━━━━━━━ ━━ ━━━━ ━━━ ━ -- -                   HEADER Local Configs                    
## -----~~~+++++++====================================================================================+++++++~~~----- ##

        source = ~/.config/hypr/config/defaults.conf
        source = ~/.config/hypr/config/autostart.conf

##!HEADER
## ━━━━━━━━━━ ━━ ━━━━ ━━━ ━ -- -                       HEADER Input
## -----~~~+++++++====================================================================================+++++++~~~----- ##

input {
        scroll_factor = 1
        accel_profile = flat

        sensitivity = .5
        emulate_discrete_scroll = 0

        follow_mouse = 1 # ⋄ 0: Mouse does not change focus | 1: focus under mouse| 2: focus on mouse click | 3: fully seperated focus
        follow_mouse_threshold = 3000 # ⋄ Like follow_mouse 2 due to the long threshold, but it helps to prevent me forgetting focus.
        float_switch_override_focus = 1

        numlock_by_default = true

        kb_options = caps:hyper
}

##!HEADER
## ━━━━━━━━━━ ━━ ━━━━ ━━━ ━ -- -                      HEADER Monitor                       
## -----~~~+++++++====================================================================================+++++++~~~----- ##

monitor {

        monitor = DP-3, 3440x1440@74.98, 0x0, 1
        monitor = DP-2, 1920x1080@60, 3441x0, 1
        monitor = HDMI-A-1, 1920x1080@60.00Hz, -4000x0, 1, transform, 1

        $priMon = DP-3
        $secMon = DP-2
        $terMon = HDMI-A-1

        # ⋄ Comment to re-enable
        monitor = DP-2, disable
        monitor = HDMI-A-1, disable

}
debug {
        disable_scale_checks = true
}


